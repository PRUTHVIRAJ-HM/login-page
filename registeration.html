<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style3.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wraps">
        <h3>Sign Up</h3>
        <div class="box">
            <a href="https://www.google.com/">
            <button type="submit" class="google btn">Google</button></a>
            <i class='bx bxl-google' undefined ></i>
        </div>
        <div class="box">
            <a href="https://www.github.com/">
            <button type="submit" class="github btn ">Github</button></a>
            <i class='bx bxl-github' ></i>
        </div>
        <div class="box">
            <a href="https://www.gmail.com">
            <button type="submit" class="email btn">E-mail</button></a>
            <i class='bx bx-envelope' ></i>
        </div>
    </div>
</body>
</html>
